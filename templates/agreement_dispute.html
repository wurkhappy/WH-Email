            <!-- content -->    
            <div class="content" style="margin:0 auto;padding:0;font-family:&quot;Helvetica Neue&quot;, &quot;Helvetica&quot;, Helvetica, Arial, sans-serif;max-width:600px;display:block;">
                <table bgcolor="#F5F5F5" style="margin:0;padding:0;font-family:&quot;Helvetica Neue&quot;, &quot;Helvetica&quot;, Helvetica, Arial, sans-serif;width:100%;border: 1px solid #CCCCCC;-webkit-background-clip: padding-box; -webkit-box-shadow:0px 0px 4px rgba(0,0,0,0.1);-moz-box-shadow:0px 0px 4px rgba(0,0,0,0.1);box-shadow: 0px 0px 4px rgba(0,0,0,0.1);"><tr style="margin:0;padding:0;font-family:&quot;Helvetica Neue&quot;, &quot;Helvetica&quot;, Helvetica, Arial, sans-serif;">
<td style="margin:0;padding:0 10px 20px 10px;font-family:&quot;Helvetica Neue&quot;, &quot;Helvetica&quot;, Helvetica, Arial, sans-serif;">
